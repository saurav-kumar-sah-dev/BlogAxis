<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogAxis - Enhanced Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%); }
            25% { background: linear-gradient(135deg, #4facfe 0%, #667eea 25%, #764ba2 50%, #f093fb 75%, #f5576c 100%); }
            50% { background: linear-gradient(135deg, #f5576c 0%, #4facfe 25%, #667eea 50%, #764ba2 75%, #f093fb 100%); }
            75% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 25%, #4facfe 50%, #667eea 75%, #764ba2 100%); }
            100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%); }
        }
        
        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 2px, transparent 2px);
            background-size: 60px 60px;
            animation: float 15s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: -30%;
            right: -30%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: float 12s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-30px) rotate(180deg) scale(1); }
            75% { transform: translateY(-15px) rotate(270deg) scale(0.9); }
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 90%;
            padding: 50px 30px;
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.15), rgba(255,255,255,0.1));
            border-radius: 35px;
            backdrop-filter: blur(30px);
            border: 3px solid rgba(255,255,255,0.4);
            box-shadow: 0 35px 70px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.3), 0 0 50px rgba(255,255,255,0.1);
            animation: containerGlow 4s ease-in-out infinite alternate;
            margin: 20px auto;
        }
        
        @keyframes containerGlow {
            0% { box-shadow: 0 35px 70px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.3), 0 0 50px rgba(255,255,255,0.1); }
            100% { box-shadow: 0 35px 70px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.3), 0 0 80px rgba(255,255,255,0.2); }
        }
        
        .logo {
            font-size: 5.5rem;
            margin-bottom: 25px;
            animation: pulse 2s ease-in-out infinite, logoGlow 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5)) drop-shadow(0 0 25px rgba(255,255,255,0.8)) drop-shadow(0 0 50px rgba(255,255,255,0.4));
            text-shadow: 0 0 35px rgba(255,255,255,0.8);
            background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
            padding: 15px;
            display: inline-block;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        @keyframes logoGlow {
            0% { filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5)) drop-shadow(0 0 30px rgba(255,255,255,0.8)) drop-shadow(0 0 60px rgba(255,255,255,0.4)); }
            100% { filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5)) drop-shadow(0 0 50px rgba(255,255,255,1)) drop-shadow(0 0 100px rgba(255,255,255,0.6)); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.6rem;
            margin-bottom: 35px;
            color: #ffffff;
            font-weight: 500;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 15px rgba(255,255,255,0.3);
            letter-spacing: 0.5px;
        }
        
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .tech-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
            padding: 12px 22px;
            border-radius: 28px;
            font-weight: 700;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.6);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
            font-size: 1rem;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .tech-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.35);
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
        }
        
        .url {
            font-size: 1.3rem;
            margin-top: 30px;
            color: #2c3e50;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 15px 30px;
            border-radius: 28px;
            display: inline-block;
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .url:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 45px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
        }
        
        .features {
            margin: 25px 0;
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .feature-item {
            display: inline-block;
            margin: 4px 12px;
            padding: 10px 16px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
            border-radius: 22px;
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.6);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìù</div>
        <h1 class="title">BlogAxis</h1>
        <p class="subtitle">Your Central Hub for Blogging</p>
        
        <div class="features">
            <span class="feature-item">‚ú® Draft Management</span>
            <span class="feature-item">üîê Secure Auth</span>
            <span class="feature-item">üì± Responsive</span>
            <span class="feature-item">üõ°Ô∏è Admin Panel</span>
        </div>
        
        <div class="tech-stack">
            <span class="tech-item">React</span>
            <span class="tech-item">Node.js</span>
            <span class="tech-item">MongoDB</span>
            <span class="tech-item">Express</span>
            <span class="tech-item">Tailwind CSS</span>
        </div>
        
        <div class="url">blog-axis.vercel.app</div>
    </div>
</body>
</html>
